<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>사토시의지갑</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <div class="topbar">
      <input id="search-input" type="text" placeholder="코인명/심볼 입력 (예: 비트, BTC, KRW-BTC)" />
      <button id="search-btn">검색</button>
    </div>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>코인명</th>
            <th>현재가</th>
            <th>변동률</th>
            <th>매수</th>
            <th>매도</th>
            <th>손절</th>
            <th>위험도</th>
            <th>예열시작시간</th>
            <th>예열종류시간</th>
            <th>쩔어결론</th>
          </tr>
        </thead>
        <tbody id="result-body">
          <tr><td colspan="10" class="empty">검색 결과 없음</td></tr>
        </tbody>
      </table>
    </section>

    <!-- 실시간 상승 9종 박스 (표 아래) -->
    <div id="spike-box" class="card"></div>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
