<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💎 사토시의지갑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💎 사토시의지갑</h1>
    <p class="subtitle">AI 기반 매수·매도 타점 및 예열탐지 시스템</p>

    <div class="search-box">
      <input id="search" type="text" placeholder="코인명을 입력하세요 (예: 비트코인)" />
      <button id="search-btn">검색</button>
    </div>

    <table id="coin-table">
      <thead>
        <tr>
          <th>코인명</th>
          <th>현재가</th>
          <th>매수</th>
          <th>매도</th>
          <th>손절</th>
          <th>익절</th>
          <th>위험도</th>
          <th>예열상태</th>
          <th>예열 시작</th>
          <th>예열 종료(예상)</th>
          <th>쩔어의 한마디</th>
        </tr>
      </thead>
      <tbody id="coin-data"></tbody>
    </table>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
