<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사토시의지갑 - 업비트 실시간 시세</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header class="top">
  <div class="container">
    <h1 class="app-title">💎 사토시의지갑</h1>
    <p class="subtitle">AI 기반 매수·매도 타점 및 예열탐지 시스템</p>
  </div>
</header>
  

  <!-- 🔍 검색란 -->
  <section id="search-section">
    <input id="search" placeholder="코인명/심볼 입력 (예: 비트, BTC)" />
    <button id="search-btn" class="primary">검색</button>
    <button id="scan-btn" class="secondary">예열 스캔(+8%)</button>
  </section>

  <!-- 🔥 급등/급락 한세트 -->
  <div id="spikeSets"></div>

  <!-- 📊 결과 테이블 -->
  <section id="table-section">
    <small id="zz-upbit-ts" class="muted">📈 데이터 준비중...</small>
    <table id="coin-table" class="coin-table">
      <thead>
        <tr>
          <th>코인명</th>
          <th>현재가</th>
          <th>매수1</th>
          <th>매도1</th>
          <th>상태</th>
        </tr>
      </thead>
      <tbody id="mainTbody">
        <tr><td colspan="5">⏳ 로딩 중...</td></tr>
      </tbody>
    </table>
  </section>

  <!-- 오류 / 로딩 -->
  <div id="loading" class="hidden">🔄 데이터 갱신 중...</div>
  <div id="errorMsg" class="hidden"></div>

  <!-- 🔗 main.js 연결 -->
  <script src="/js/main.js"></script>
</body>
</html>
