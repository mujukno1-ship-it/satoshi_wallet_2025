<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사토시의지갑</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%232d7cff'/%3E%3Ctext x='32' y='41' text-anchor='middle' font-size='28' fill='white'%3E%E2%82%A9%3C/text%3E%3C/svg%3E">

</head>
<body>
  <header class="topbar">
    <div class="title">사토시의지갑</div>
    <div id="ws-status" class="badge on">Upbit Connected</div>
  </header>

  <main class="container">
    <section class="search">
      <input id="search-input" placeholder="코인명/심볼 입력 (예: 비트, BTC, KRW-BTC)" />
      <button id="search-btn">검색</button>
    </section>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>코인명</th>
            <th>현재가</th>
            <th>변동률</th>
            <th>상태</th>
            <th>위험도</th>
            <th>쩔어결론</th>
          </tr>
        </thead>
        <tbody id="result-body">
          <tr><td colspan="6" class="empty">검색 결과 없음</td></tr>
        </tbody>
      </table>
    </section>

    <section class="panels">
      <div class="panel">
        <h3>🚀 급등 핫세트</h3>
        <ul id="hot-list"><li>스캔 대기중...</li></ul>
      </div>
      <div class="panel">
        <h3>🔥 예열 코인</h3>
        <ul id="warm-list"><li>스캔 대기중...</li></ul>
      </div>
      <div class="panel">
        <h3>⚡ 가열 코인</h3>
        <ul id="heat-list"><li>스캔 대기중...</li></ul>
      </div>
    </section>
  </main>

  <!-- ✅ 메인 스크립트 -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
