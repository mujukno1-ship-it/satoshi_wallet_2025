<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사토시의지갑 (Satoshi Wallet)</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e1117;
      --card: #111827;
      --muted: #94a3b8;
      --fg: #e5e7eb;
      --accent: #22d3ee;
      --row: #0b1220;
      --row-alt: #0f1628;
      --up: #10b981;
      --down: #ef4444;
      --warn: #f59e0b;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Pretendard', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--fg);
    }
    .wrap {
      max-width: 1100px;
      margin: 32px auto 80px;
      padding: 0 16px;
    }
    h1 {
      font-size: 28px;
      font-weight: 800;
      margin: 0 0 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #a7f3d0;
      text-shadow: 0 0 10px rgba(34,211,238,.3);
    }
    .search-box {
      display: flex;
      gap: 8px;
      align-items: center;
      margin: 8px 0 12px;
    }
    .ipt {
      width: 260px;
      height: 36px;
      padding: 0 12px;
      border: 1px solid #1f2937;
      background: #0b1220;
      color: var(--fg);
      border-radius: 8px;
      outline: none;
    }
    .btn {
      height: 36px;
      padding: 0 14px;
      background: #10b981;
      color: #06111a;
      border: 0;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }
    .status {
      font-size: 14px;
      color: #a0f5c5;
      margin: 2px 0 16px;
      min-height: 18px;
    }

    .tbl {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
      background: var(--card);
      box-shadow: 0 0 0 1px #0b1624 inset;
    }
    .tbl thead th {
      background: #0c1424;
      padding: 14px 10px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      white-space: nowrap;
    }
    .tbl tbody td {
      padding: 12px 10px;
      border-top: 1px solid #0b1624;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .tbl tbody tr:nth-child(2n) td {
      background: #0b1220;
    }
    .tbl tbody td:first-child,
    .tbl thead th:first-child { text-align: left; }

    .txt-up { color: var(--up); }
    .txt-down { color: var(--down); }
    .txt-warn { color: var(--warn); }
    .risk {
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      color: #0a111a;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>💰 사토시의지갑 (Satoshi Wallet)</h1>

    <!-- 검색 -->
    <div class="search-box">
      <input id="search-input" class="ipt" placeholder="코인명/심볼 입력 (예: 비트, BTC, KRW-BTC)" />
      <button id="search-btn" class="btn">검색</button>
    </div>

    <!-- 쩔어 한마디 -->
    <div id="search-status" class="status">검색 대기 중…</div>

    <!-- 결과 테이블 -->
    <table class="tbl">
      <thead>
        <tr>
          <th>코인명</th>
          <th>현재가 (KRW)</th>
          <th>변동률</th>
          <th>매수</th>
          <th>매도</th>
          <th>손절</th>
          <th>위험도</th>          <!-- ✅ 신규 -->
          <th>예열시작시간</th>
          <th>예열종료시간</th>
        </tr>
      </thead>
      <tbody id="result-body"></tbody>
    </table>
  </div>

  <!-- JS는 **한 번만** 로드 -->
  <script defer src="/js/app.js"></script>
</body>
</html>
