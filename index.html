<!doctype html><html lang="ko"><head>
<meta charset="utf-8"/><title>사토시의지갑</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<meta name="description" content="업비트·빗썸 1초 갱신 + 멀티타임프레임 타점 분석 (거래 없음)"/>
<style>
:root{--bg:#0b1220;--panel:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--line:#1e293b;--shadow:rgba(0,0,0,.35)}
*{box-sizing:border-box} html{background:#0b1220;color:#e5e7eb}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Malgun Gothic,sans-serif}
.wrap{max-width:1200px;margin:24px auto;padding:16px} h1{font-size:22px;margin:0 0 8px}
.sub{color:#93c5fd;font-size:13px;opacity:.85;margin-top:4px}
.panel{background:#0f172a;border:1px solid #1e293b;border-radius:14px;padding:14px;margin:12px 0;box-shadow:0 6px 18px var(--shadow)}
.section-title{display:flex;align-items:center;gap:8px;margin-bottom:6px}
.section-title .dot{width:8px;height:8px;border-radius:50%;background:#38bdf8;display:inline-block}
.status{display:flex;gap:10px;flex-wrap:wrap;min-height:34px}
.badge{font-size:12px;padding:5px 8px;border-radius:8px;border:1px solid #1e293b;background:#0b1b33;min-height:28px}
.badge.err{color:#fecaca;border-color:#7f1d1d;background:#2f1313}
.searchbar{position:relative}.searchbar input{width:100%;padding:13px 14px;border-radius:12px;border:1px solid #1e293b;background:#0b1327;color:#e5e7eb}
.searchbar button{position:absolute;right:6px;top:6px;height:34px;padding:0 12px;border-radius:9px;border:1px solid #1e293b;background:#0b1b33;color:#dbeafe;cursor:pointer}
.hint{display:flex;gap:8px;flex-wrap:wrap}
.chip{display:inline-flex;gap:6px;align-items:center;border:1px solid #1e293b;padding:6px 10px;border-radius:99px;background:#1f2937;font-size:12px;min-height:28px}
.chip.ok{color:#86efac;border-color:#134e4a;background:#052e2b}
.chip.warn{color:#fde68a;border-color:#7c2d12;background:#3b1d0b}
.chip.danger{color:#fecaca;border-color:#7f1d1d;background:#2f1313}
.btn{padding:9px 12px;border-radius:10px;border:1px solid #1e293b;background:#0b1b33;color:#dbeafe;cursor:pointer}
table{width:100%;border-collapse:collapse;table-layout:fixed}
th,td{padding:10px;border-bottom:1px dashed #1e293b;font-size:14px;white-space:nowrap}
th{color:#93c5fd;text-align:left} tr:hover{background:#0d1b31}
.up{color:#10b981}.down{color:#ef4444}.mono{font-variant-numeric:tabular-nums}
.right{text-align:right}.muted{color:#94a3b8}
.hidden{display:none!important}
</style>
</head><body>
<div class="wrap">
  <h1>사토시의지갑</h1>
  <div class="sub">⚡ 업비트·빗썸 1초 갱신 · 통합 TOP10 · 멀티타임프레임 타점 · 브라우저 저장</div>

  <!-- 상태 -->
  <div class="panel">
    <div class="section-title"><span class="dot"></span><b>상태</b></div>
    <div class="status">
      <span id="sts-api" class="badge">API: 준비</span>
      <span id="sts-updated" class="badge">업데이트: -</span>
      <button id="btn-refresh" class="btn">🔄 새로고침</button>
      <button id="btn-auto" class="btn">▶ 자동갱신 켜기(1초)</button>
    </div>
  </div>

  <!-- 검색 -->
  <div class="panel">
    <div class="section-title"><span class="dot"></span><b>검색 (한글/영문/심볼)</b></div>
    <div class="searchbar">
      <input id="searchInput" placeholder="예: 시바이누, 체인링크, 솔라나, SHIB, BTC …" autocomplete="off"/>
      <button id="btnSearch">검색</button>
    </div>
    <div id="searchChips" class="hint" style="margin-top:10px"></div>
    <div id="aiChips" class="hint" style="margin-top:10px"></div>
    <div id="signalChips" class="hint" style="margin-top:10px"></div>

    <div style="margin-top:12px">
      <table id="signalTable"><thead>
        <tr><th>기준봉</th><th>시장상태</th><th>위험도</th><th>정확도</th>
            <th class="right">매수1</th><th class="right">매수2</th>
            <th class="right">매도1</th><th class="right">매도2</th>
            <th class="right">손절</th></tr>
      </thead><tbody><tr>
        <td>—</td><td>—</td><td>—</td><td>—</td>
        <td class="right mono">-</td><td class="right mono">-</td>
        <td class="right mono">-</td><td class="right mono">-</td>
        <td class="right mono">-</td>
      </tr></tbody></table>
    </div>
  </div>

  <!-- 통합 TOP10 -->
  <div class="panel">
    <div class="section-title"><span class="dot"></span><b>상승 TOP (통합 10종)</b> <small class="muted" style="margin-left:8px">1초 갱신</small></div>
    <table id="mergedTop"><thead>
      <tr><th>거래소</th><th>코인(한글)</th><th>심볼</th><th class="right">24h</th><th class="right">거래대금(24h)</th></tr>
    </thead><tbody></tbody></table>
  </div>
</div>

<script>
/* ===== 설정 ===== */
const APP={INTERVAL_MS:1000,TOP_N:10,UPBIT_API_BASE:(location.origin+"/api/upbit"),USE_PROXY:true};
const upbit=(fn,q="")=>APP.USE_PROXY?`${APP.UPBIT_API_BASE}?fn=${fn}${q}`:(fn==="markets"?"https://api.upbit.com/v1/market/all?isDetails=false":`https://api.upbit.com/v1/${fn}`+(q||""));

/* ===== 유틸 ===== */
const $=id=>document.getElementById(id);
const fmt=n=>(n===null||n===undefined||isNaN(n))?'-':Number(n).toLocaleString('ko-KR');
const pfmt=n=>{const x=Number(n); if(!isFinite(x)) return '-'; return (x>0?'+':'')+x.toFixed(2)+'%';};
function setUpdated(){ $('sts-updated').textContent='업데이트: '+new Date().toLocaleString('ko-KR'); }

/* ===== 호가단위 + 포맷 ===== */
function krwTick(p){ if(p>=2000000)return 1000; if(p>=1000000)return 500; if(p>=500000)return 100; if(p>=100000)return 50; if(p>=10000)return 10; if(p>=1000)return 1; if(p>=100)return .1; if(p>=10)return .01; if(p>=1)return .001; return .0001; }
function roundToTick(v,ref){const s=krwTick(ref??v);return Math.round(v/s)*s;}
function fmtPrice(v,ref){ if(!isFinite(v)) return '-'; const s=krwTick(ref??v); const r=Math.max(roundToTick(v,ref),s); const d=s>=1?0:s>=.1?1:s>=.01?2:s>=.001?3:4; return Number(r).toLocaleString('ko-KR',{minimumFractionDigits:d,maximumFractionDigits:d}); }

/* ===== 시장/검색 ===== */
let upbitMarkets=[], upbitBySymbol=new Map();
async function loadMarkets(){
  try{ const r=await fetch(upbit('markets')); const j=await r.json(); const list=Array.isArray(j)?j:(j.markets||j||[]);
    upbitMarkets=list.filter(m=>(m.market||'').startsWith('KRW-'));
    upbitMarkets.forEach(m=>{ const sym=(m.market||'').split('-')[1]; if(sym) upbitBySymbol.set(sym, m.korean_name); });
    $('sts-api').textContent='API: 정상';
  }catch{ $('sts-api').textContent='API: 연결 오류'; $('sts-api').className='badge err'; }
}
function setChips(items){ const frag=document.createDocumentFragment(); items.slice(0,5).forEach(x=>{ const el=document.createElement('span'); el.className='chip'; el.textContent=x.korean_name+' ('+x.market.replace('KRW-','')+')'; el.onclick=()=>analyze(x.market); frag.appendChild(el); }); $('searchChips').replaceChildren(frag); }
$('searchInput').addEventListener('input',e=>{ const q=e.target.value.trim().toLowerCase(); if(q.length<1){$('searchChips').replaceChildren();return;} const items=upbitMarkets.filter(m=>m.korean_name.toLowerCase().includes(q)||(m.english_name||'').toLowerCase().includes(q)||(m.market||'').toLowerCase().includes(q)); setChips(items);});
$('searchInput').addEventListener('keydown',ev=>{if(ev.key==='Enter')$('btnSearch').click();});
$('btnSearch').addEventListener('click',()=>{ const fb='KRW-BTC'; let qRaw=($('searchInput').value||'').trim(); if(!qRaw){analyze(fb);return;} const q=qRaw.replace(/\s+/g,' ').toLowerCase(); const up=qRaw.replace(/\s+/g,'').toUpperCase();
  const byExactMarket=upbitMarkets.find(m=>(m.market||'').toUpperCase()===up);
  const byExactSymbol=upbitMarkets.find(m=>(m.market||'').toUpperCase().endsWith('-'+up));
  const byKExact=upbitMarkets.find(m=>(m.korean_name||'').toLowerCase()===q);
  const byEExact=upbitMarkets.find(m=>(m.english_name||'').toLowerCase()===q);
  const byKIn=upbitMarkets.filter(m=>(m.korean_name||'').toLowerCase().includes(q));
  const byEIn=upbitMarkets.filter(m=>(m.english_name||'').toLowerCase().includes(q));
  const bySymIn=upbitMarkets.filter(m=>(m.market||'').toLowerCase().includes(q));
  const pick=byExactMarket||byExactSymbol||byKExact||byEExact||byKIn[0]||byEIn[0]||bySymIn[0]||null;
  if(!pick){ alert('업비트 KRW 마켓에서 찾을 수 없음'); analyze(fb); return; }
  analyze(pick.market); setChips([pick]);
});

/* ===== 지표/타점 최소 세트 (기존 로직 유지) ===== */
function EMA(a,p){const k=2/(p+1);let o=[],pr=null;for(let i=0;i<a.length;i++){const v=a[i];pr=(pr===null)?v:(v-pr)*k+pr;o.push(pr)}return o}
function RSI(c,p=14){if(c.length<=p)return[];let g=[],l=[];for(let i=1;i<c.length;i++){const d=c[i]-c[i-1];g.push(Math.max(d,0));l.push(Math.max(-d,0))}let ag=g.slice(0,p).reduce((a,b)=>a+b,0)/p,al=l.slice(0,p).reduce((a,b)=>a+b,0)/p,o=[100-(100/(1+(ag/(al||1e-9))))];for(let i=p;i<g.length;i++){ag=(ag*(p-1)+g[i])/p;al=(al*(p-1)+l[i])/p;o.push(100-(100/(1+(ag/(al||1e-9)))))}return o}
function hhll(a,n){const x=a.slice(-n);return{hh:Math.max(...x),ll:Math.min(...x)}}
function fullsetTargets(c){ const price=c.at(-1); const ema20=EMA(c,20).at(-1), ema50=EMA(c,50).at(-1); const r=RSI(c,14); const rsi=r.at(-1)||50; const {hh,ll}=hhll(c,60);
  let buy1,buy2,sell1,sell2,stop; const up=ema20>ema50;
  if(up){ const d=hh-ll; const f382=hh-d*0.382, f5=hh-d*0.5, f618=hh-d*0.618, ext127=hh+d*0.272, ext1618=hh+d*0.618;
    buy1=Math.min(ema20,f382); buy2=Math.min(f5,f618); sell1=Math.max(hh,ext127); sell2=Math.max(sell1*1.02,ext1618); stop=Math.min(buy1-(price*0.01), f618-(price*0.005));
  }else{ const d=hh-ll; const f382=hh-d*0.382, f5=hh-d*0.5, f618=hh-d*0.618;
    buy1=Math.min(f5,f618); buy2=f618*0.985; sell1=Math.max(ema50,f382); sell2=Math.max(hh,sell1*1.03); stop=Math.min(buy1-(price*0.009), ll-(price*0.003)); }
  return {price,buy1,buy2,sell1,sell2,stop, rsi, phase:(rsi>70&&ema20>ema50)?'불장':(rsi<45&&ema20<ema50)?'하락장':'중립', risk:2};
}
async function fetchCandles(minutes,market,count=200){
  const r=await fetch(`${APP.UPBIT_API_BASE}?fn=candles&minutes=${minutes}&market=${encodeURIComponent(market)}&count=${count}`,{cache:'no-store'});
  const jr=await r.json(); const rows=Array.isArray(jr)?jr:(jr.data||[]);
  return rows.map(x=>x.trade_price).reverse();
}
async function analyze(market){
  try{
    const c1=await fetchCandles(1,market,240); if(!c1.length) throw 0;
    const res=fullsetTargets(c1);
    const ai=document.createDocumentFragment();
    const mk=(t,cls)=>{const s=document.createElement('span'); s.className='chip '+(cls||''); s.textContent=t; return s;};
    ai.appendChild(mk(`시장: ${res.phase}`, res.phase==='불장'?'ok':res.phase==='하락장'?'danger':'warn'));
    ai.appendChild(mk(`위험도 ${res.risk===1?'낮음':res.risk===2?'보통':'높음'}`,'warn'));
    ai.appendChild(mk(`현재가 ₩${fmtPrice(res.price,res.price)}`,''));
    $('aiChips').replaceChildren(ai);
    const sFrag=document.createDocumentFragment();
    sFrag.appendChild(mk(`매수1: ₩${fmtPrice(res.buy1,res.price)}`,'ok'));
    sFrag.appendChild(mk(`매수2: ₩${fmtPrice(res.buy2,res.price)}`,'ok'));
    sFrag.appendChild(mk(`매도1: ₩${fmtPrice(res.sell1,res.price)}`,'warn'));
    sFrag.appendChild(mk(`매도2: ₩${fmtPrice(res.sell2,res.price)}`,'warn'));
    sFrag.appendChild(mk(`손절: ₩${fmtPrice(res.stop,res.price)}`,'danger'));
    $('signalChips').replaceChildren(sFrag);
    $('signalTable').querySelector('tbody').innerHTML=`
      <tr><td>1분봉</td><td>${res.phase}</td><td>${res.risk===1?'낮음':res.risk===2?'보통':'높음'}</td><td>—</td>
      <td class="right mono">${fmtPrice(res.buy1,res.price)}</td>
      <td class="right mono">${fmtPrice(res.buy2,res.price)}</td>
      <td class="right mono">${fmtPrice(res.sell1,res.price)}</td>
      <td class="right mono">${fmtPrice(res.sell2,res.price)}</td>
      <td class="right mono">${fmtPrice(res.stop,res.price)}</td></tr>`;
    setUpdated();
  }catch{ $('signalChips').replaceChildren(); const e=document.createElement('span'); e.className='chip danger'; e.textContent='분석 실패'; $('signalChips').appendChild(e); }
}

/* ===== 통합 TOP10 ===== */
const bithumbKor={ BTC:'비트코인', ETH:'이더리움', XRP:'리플', ADA:'에이다', SOL:'솔라나', DOGE:'도지코인', SHIB:'시바이누',
  BCH:'비트코인캐시', ETC:'이더리움클래식', TRX:'트론', DOT:'폴카닷', MATIC:'폴리곤', LTC:'라이트코인',
  APT:'앱토스', ARB:'아비트럼', SUI:'수이', PEPE:'페페', ASTR:'아스타', STX:'스택스',
  API3:'에이피아이쓰리', XLM:'스텔라루멘', XEC:'이캐시', XDC:'엑스디씨', XTZ:'테조스',
  REZ:'레즈', AVL:'아벨라', PLUME:'플룸', OPEN:'오픈캔', STRK:'스트라이크', EPT:'에피티',
  SOON:'순코인', XPL:'엑스플로어', LINK:'체인링크', INJ:'인젝티브', BLUR:'블러', CVC:'시빅', CHZ:'칠리즈',
  ENA:'에테나', ONDO:'온도', MNT:'멘타', NEAR:'니어프로토콜', AVAX:'아발란체' };
async function fetchUpbitTop(){
  try{ const r=await fetch(`${APP.UPBIT_API_BASE}?fn=top&n=${APP.TOP_N}`); if(!r.ok) throw 0; const j=await r.json();
    return (j.data||[]).map(x=>{ const sym=(x.market||'KRW-?').replace('KRW-',''); return {ex:'업비트', name:(upbitBySymbol.get(sym)||sym), sym, chg:(x.signed_change_rate||0)*100, vol:(x.acc_trade_price_24h||0)}; });
  }catch{ return []; }
}
async function fetchBithumbTop(){
  try{ const r=await fetch('https://api.bithumb.com/public/ticker/ALL_KRW'); const j=await r.json(); if(j.status!=='0000') throw 0;
    return Object.entries(j.data).filter(([k,v])=>k!=='date'&&v&&v.fluctate_rate_24H)
      .map(([k,v])=>({ex:'빗썸', name:(bithumbKor[k.toUpperCase()]||k.toUpperCase()), sym:k.toUpperCase(), chg:parseFloat(v.fluctate_rate_24H), vol:parseFloat(v.acc_trade_value_24H||0)}));
  }catch{ return []; }
}
function renderMerged(rows){
  const tb=document.querySelector('#mergedTop tbody'); const frag=document.createDocumentFragment();
  rows.forEach(v=>{ const tr=document.createElement('tr');
    tr.innerHTML=`<td>${v.ex}</td><td>${v.name}</td><td>${v.sym}</td>
      <td class="${v.chg>=0?'up':'down'}">${pfmt(v.chg)}</td>
      <td class="right mono">${fmt(Math.round((v.vol||0)/1e8))} 억</td>`; frag.appendChild(tr); });
  tb.replaceChildren(frag);
}
async function refreshMerged(){
  const [u,b]=await Promise.all([fetchUpbitTop(),fetchBithumbTop()]);
  const merged=[...u,...b].sort((a,b)=>b.chg-a.chg).slice(0,APP.TOP_N);
  renderMerged(merged); setUpdated();
}

/* ===== 초기화 & 자동갱신 ===== */
let timer=null;
$('btn-refresh').addEventListener('click',()=>refreshMerged());
$('btn-auto').addEventListener('click',()=>{
  if(timer){clearInterval(timer);timer=null;$('btn-auto').textContent='▶ 자동갱신 켜기(1초)';}
  else{timer=setInterval(refreshMerged,APP.INTERVAL_MS);$('btn-auto').textContent='⏸ 자동갱신 끄기';refreshMerged();}
});
(async function(){
  $('sts-api').textContent='API: 준비';
  await loadMarkets();
  refreshMerged();
  analyze('KRW-BTC');
})();
</script>
</body></html>
