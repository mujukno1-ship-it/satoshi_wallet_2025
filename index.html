<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>사토시의지갑</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <div class="topbar">
      <input id="search-input" type="text" placeholder="코인명/심볼 입력 (예: 비트, BTC, KRW-BTC)" />
      <button id="search-btn">검색</button>
    </div>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>코인명</th>
            <th>현재가</th>
            <th>변동률</th>
            <th>매수</th>
            <th>매도</th>
            <th>손절</th>
            <th>위험도</th>
            <th>예열시작시간</th>
            <th>예열종류시간</th>
            <th>쩔어결론</th>
          </tr>
        </thead>
        <tbody id="result-body">
          <tr><td colspan="10" class="empty">검색 결과 없음</td></tr>
        </tbody>
      </table>
    </section>

    <!-- 실시간 상승 9종 박스 (표 아래) -->
    <div id="spike-box" class="card"></div>
  </main>

  <script type="module" src="./js/app.js"></script>
 <!-- 검색 스크립트 로드 -->
<script defer src="/js/app.js"></script>

<!-- 로드 확인 & 바인딩 보강 -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    console.log('[search] DOM ready');
    if (typeof bindSearchUI === 'function') {
      bindSearchUI();
      console.log('[search] bindSearchUI attached');
    } else {
      console.warn('[search] bindSearchUI not found. Check /js/app.js path.');
    }
  });
</script>
</body>
</html>
<!-- 검색 스크립트 로드 -->
<script defer src="/js/app.js"></script>

<!-- 버튼/엔터/입력 디바운스 직접 바인딩 -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('search-input');
    const btn   = document.getElementById('search-btn');
    const tbody = document.getElementById('result-body');
    if (!input || !btn || !tbody) {
      console.warn('[search] missing element IDs');
      return;
    }

    const act = () => {
      if (typeof window.runSearch === 'function') {
        window.runSearch(input.value);
      } else {
        console.warn('[search] runSearch not ready yet');
      }
    };

    btn.addEventListener('click', act);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') act(); });
    let t = null;
    input.addEventListener('input', () => { clearTimeout(t); t = setTimeout(act, 300); });

    console.log('[search] direct wiring complete');
  });
</script>
</body>
</html>
