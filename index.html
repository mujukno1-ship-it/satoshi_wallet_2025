<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사토시의지갑</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="site-header">
    <div class="brand">
      <!-- 심플 로고(SVG) -->
      <svg class="logo" width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 7a3 3 0 0 1 3-3h8.5a3 3 0 0 1 2.12.88l2.5 2.5A3 3 0 0 1 20 9.5V17a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7z" fill="currentColor" opacity=".2"/>
        <path d="M18 8h-3a2 2 0 0 1-2-2V3" stroke="currentColor" stroke-width="1.5" fill="none"/>
        <circle cx="12" cy="13" r="4.2" stroke="currentColor" stroke-width="1.6" fill="none"/>
        <text x="12" y="14.5" text-anchor="middle" font-size="6" fill="currentColor">₿</text>
      </svg>
      <div class="title">
        <strong>사토시의지갑</strong>
        <span class="subtitle">SatoshiWallet • Smart Crypto Radar</span>
      </div>
    </div>
    <nav class="nav">
      <a href="members.html" class="nav-link">회원 전용</a>
    </nav>
  </header>

  <main class="wrap">
    <!-- 테스트 배지 -->
    <p class="badge-test">🧪 <strong>테스트 모드</strong> — 실제 결제는 연결 안 됨</p>

    <p class="lead">코인 시장을 분석하고 급등 신호를 감지하는 스마트 플랫폼</p>

    <div class="card">
      <h2>멤버십 안내</h2>
      <ul class="list">
        <li>🔒 유료 회원만 전용 페이지 접근</li>
        <li>⚡ 급등 코인 실시간 레이더</li>
        <li>🎯 매수·매도 타점 제공 (풀세트 알고리즘)</li>
      </ul>

      <div class="actions">
        <button id="payBtn" class="btn btn-primary">결제하고 바로 입장하기</button>
        <a class="btn ghost" href="members.html">(테스트) 잠금 확인</a>
      </div>
    </div>

    <footer>
      <small>※ 테스트 단계: 결제는 샌드박스(가짜 결제)로 연습하는 용도입니다.</small>
    </footer>
  </main>

  <!-- (선택) 팝업 차단 안내 토스트 -->
  <div id="popupTip" class="toast" style="display:none;">팝업이 차단되면 주소창 오른쪽 아이콘에서 허용을 눌러주세요.</div>

  <script src="script.js"></script>
</body>
</html>
