<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>사토시의지갑</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="title">사토시의지갑</div>
    <div id="ws-status" class="badge off">Upbit WS disconnected</div>
  </header>

  <main class="container">
    <section class="search">
      <input id="search-input" placeholder="코인명/심볼 입력 (예: 비트, BTC, KRW-BTC)" />
      <button id="search-btn">검색</button>
    </section>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>코인명</th>
            <th>현재가</th>
            <th>변동률</th>
            <th>상태</th>
            <th>위험도</th>
            <th>예열시간</th>
            <th>예열종류시간</th>
            <th>쩔어결론</th>
          </tr>
        </thead>
        <tbody id="result-body">
          <tr><td colspan="8" class="empty">검색 결과 없음</td></tr>
        </tbody>
      </table>
    </section>

    <section class="panels">
      <div class="panel">
        <h3>🚀 급등 핫세트</h3>
        <ul id="hot-list"><li>스캔 대기…</li></ul>
      </div>
      <div class="panel">
        <h3>🔥 예열 코인</h3>
        <ul id="warm-list"><li>스캔 대기…</li></ul>
      </div>
      <div class="panel">
        <h3>⚡ 가열 코인</h3>
        <ul id="heat-list"><li>스캔 대기…</li></ul>
      </div>
    </section>
  </main>

<script type="module" src="./js/app.js"></script>

</body>
</html>
