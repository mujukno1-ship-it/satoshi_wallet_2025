<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사토시의지갑 ⚡ 실시간 코인가이드</title>
  <style>
    body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding: 30px; }
    h1 { color: #00ff90; }
    input { padding: 10px; font-size: 16px; width: 200px; }
    button { padding: 10px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>💎 사토시의지갑 실시간 시세</h1>
  <input id="coinInput" placeholder="코인명 (예: BTC, ETH, SHIB)" />
  <button onclick="getPrice()">검색</button>
  <div class="result" id="resultBox">결과가 여기에 표시됩니다</div>

  <script>
    async function getPrice() {
      const coin = document.getElementById('coinInput').value.toUpperCase();
      if (!coin) return alert("코인명을 입력해주세요!");

      const upbitMarket = `KRW-${coin}`;
      document.getElementById('resultBox').innerHTML = "⏳ 불러오는 중...";

      try {
        const [upbit, bithumb] = await Promise.all([
          fetch(`/api/upbit?market=${upbitMarket}`).then(r => r.json()),
          fetch(`/api/bithumb?coin=${coin}`).then(r => r.json())
        ]);

        const upbitPrice = upbit.trade_price ? upbit.trade_price.toLocaleString() : "오류";
        const bithumbPrice = bithumb.closing_price ? bithumb.closing_price.toLocaleString() : "오류";

        document.getElementById('resultBox').innerHTML = `
          🔹 업비트: ${upbitPrice} 원<br/>
          🔸 빗썸: ${bithumbPrice} 원
        `;
      } catch (e) {
        document.getElementById('resultBox').innerHTML = "⚠️ 데이터 불러오기 실패";
      }
    }
  </script>
</body>
</html>
